<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>感情分析結果</h1>

  <!-- 日記の内容を表示 -->
  <h2>日記の内容</h2>
  <p>{{ diary_entry.content }}</p>

  <!-- 感情分析の結果 -->
  <h3>感情分析: {{ diary_sentiment }}</h3>

  <!-- 推薦された本 -->
  <h3>推薦された本</h3>
  <p>{{ recommended_books }}</p>

  <!-- レビューの感情分析結果 -->
  <h3>レビューの感情分析結果</h3>
  {% for review, sentiment, confidence in review_sentiment_results %}
    <p><strong>レビュー:</strong> {{ review }}</p>
    <p><strong>感情分析:</strong> {{ sentiment }} (Confidence: {{ confidence }})</p>
  {% endfor %}

  <!-- 日記リストページとトップページへのリンク -->
  <div>
    <a href="{% url 'diary:diary_list' %}">日記リストに戻る</a>
  </div>
  <div>
    <a href="{% url 'diary:top_page' %}">トップページへ戻る</a>
  </div>
</body>
</html>
