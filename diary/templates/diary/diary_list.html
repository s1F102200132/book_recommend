<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Diary List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      font-weight: 600;
      color: #2d2d2d;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .list-group-item {
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .btn-outline-primary {
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
    .btn-outline-primary:hover {
      background-color: #007bff;
      color: white;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #495057;
    }
    .container {
      margin-top: 50px;
    }
    .bg-custom {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
    }
    .footer-link {
      font-size: 14px;
      text-decoration: none;
      color: #007bff;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card bg-custom">
      <h1 class="text-center mb-4">Diary List</h1>

      {% if entries %}
        <ul class="list-group">
          {% for entry in entries %}
            <li class="list-group-item">
              <p>{{ entry.content }}</p>
              <small class="text-muted">作成日: {{ entry.created_at|date:"Y年m月d日 H:i" }}</small>
              <form action="{% url 'diary:entry_detail' entry.pk %}" method="get">
                <button type="submit" class="btn btn-outline-primary btn-sm">感情分析を行う</button>
              </form>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-center">No entries available.</p>
      {% endif %}

      <div class="text-center mt-3">
        <a href="{% url 'diary:top_page' %}" class="btn btn-secondary">トップページへ戻る</a>
      </div>
    </div>
  </div>
</body>
</html>
