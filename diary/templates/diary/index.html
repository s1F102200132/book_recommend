<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Book Recommend!</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Book Recommend!</h1>
    <p class="text-center">You can submit articles from the following form.</p>
    <form action="{% url 'diary:create_entry' %}" method="post" class="bg-white p-4 rounded shadow-sm">
      {% csrf_token %}
      <div class="form-group">
        <label for="titleInput">題名</label>
        <input id="titleInput" name="title" type="text" class="form-control" placeholder="Input title">
      </div>
      <div class="form-group">
        <label for="textInput">日記の内容</label>
        <textarea id="textInput" name="content" class="form-control" rows="3" placeholder="Write your diary here"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'diary:diary_list' %}" class="btn btn-secondary">日記リストへ</a>
    </div>
  </div>
</body>
</html>
